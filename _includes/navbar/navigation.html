<nav class="navfoot-bg">
  <div class="container mx-auto flex justify-between items-center">

    <!-- Navigation -->
    <div class=" flex items-center justify-center basis-1/3">
      {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url==item.link %}
        class="font-bold text-white border-b-2 border-lime-300 mx-1.5 sm:mx-6" {% else %}
        class="font-bold text-white border-b-2 border-transparent hover:text-gray-800  hover:border-lime-300 mx-1.5 sm:mx-6"
        {% endif %}>{{
        item.name }}</a>
      {% endfor %}
    </div>

    <!-- Blog logo -->
    <div class="flex items-center justify-center basis-1/3">
      <a class="" href="#">
        <img class="h-auto md:w-20" src="/assets/images/logo.png" alt="logo">
      </a>
    </div>

    <!-- Contact me button -->
    <div class=" flex items-center justify-center basis-1/3">
      <a class="border-2 border-white rounded-full font-bold hover:text-gray-800 text-white px-8 py-2"
        href="#socials">get in
        touch</a>
    </div>
  </div>
</nav>
