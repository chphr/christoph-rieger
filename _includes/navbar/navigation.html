<nav class="post-bg">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex grow justify-between ">
        <div>
          <!-- Website Logo -->
          <a href="{{ site.url }}" class="flex items-center py-4 px-2">
            <img src="/assets/images/logo.png" alt="Logo" class="h-8 w-8 mr-2">
            <span class="font-semibold text-white text-lg">christoph-rieger.ca</span>
          </a>
        </div>
        <!-- Primary Navbar items -->
        <div class="hidden md:flex items-center space-x-1">
          {% for item in site.data.navigation %}
          <a href="{{ item.link }}" {% if page.url==item.link %} class="py-4 px-2 text-lime-300 font-semibold" {% else
            %} class="py-4 px-2 text-gray-500 font-semibold hover:text-lime-300 transition duration-300" {% endif %}>{{
            item.name }}</a>
          {% endfor %}
        </div>
      </div>
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="outline-none mobile-menu-button">
          <svg class=" w-6 h-6 text-white hover:text-lime-300 " x-show="!showMenu" fill="none" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- mobile menu -->
  <div class="hidden mobile-menu">
    <ul class="">
      {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" {% if page.url==item.link %}
          class="block text-sm px-2 py-4 text-lime-300  font-semibold" {% else %}
          class="block text-sm px-2 py-4 text-gray-500 hover:text-lime-300 transition duration-300" {% endif %}>{{
          item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
