<section class="bg-stone-200 rounded-3xl px-2 py-2">
    <div class="container mx-auto pt-6">
        <div class="flex flex-col">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="my-auto mx-auto md:mx-0">
                    <h2 class="text-4xl font-bold tracking-tight leading-none text-black ">
                        Featured
                        <span class="text-sky-600">Blog Posts</span>
                    </h2>
                </div>
                <div class="mx-auto md:mx-0 md:my-auto pt-4 md:pt-0">
                    <a href="/blog">
                        <button class="rounded-full text-white bg-sky-600 hover:bg-sky-700 px-5 py-2.5">View All
                            Posts</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 pt-4">
            {% assign featurepost = site.posts | where: 'featured', true %}
            {% for post in featurepost %}
            {% include home/components/featuredcard.html %}
            {% endfor %}
        </div>
    </div>
</section>
