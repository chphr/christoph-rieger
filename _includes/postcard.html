<div class="card p-6">
    <a href="{{ post.url | absolute_url }}">
        {% if post.image %}
        <!-- <img class="rounded mb-4" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> -->
        <img class="rounded mb-4" src="{{ post.image }}" alt="{{ post.title }}">
        {% endif %}
    </a>
    <div class="card-block">
        <h2 class="text-xl font-bold text-white"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        <p class="card-text text-white">{{ post.excerpt | strip_html | truncatewords:15 }}</p>
    </div>
    <div class="mt-6 grid grid-cols-2 gap-4">
        {% for tag in post.categories %}
        <div class="px-4 py-2 bg-white rounded-lg text-center">
            <span class="text-blue-500 font-bold">{{ tag }}</span>
        </div>
        {% endfor %}
    </div>
</div>
